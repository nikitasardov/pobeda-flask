<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Список пользователей</h1>

        <!-- Уведомления -->
        <div id="alert-container"></div>

        <!-- Форма добавления пользователя -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Добавить пользователя</h5>
                <form id="add-user-form">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="input-name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="input-name" required>
                        </div>
                        <div class="col-md-4">
                            <label for="input-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="input-email" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-hover" id="users-table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Модальное окно с деталями пользователя -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Информация о пользователе</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-3">ID</dt>
                        <dd class="col-sm-9" id="modal-user-id"></dd>
                        <dt class="col-sm-3">Имя</dt>
                        <dd class="col-sm-9" id="modal-user-name"></dd>
                        <dt class="col-sm-3">Email</dt>
                        <dd class="col-sm-9" id="modal-user-email"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
