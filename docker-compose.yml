services:
  api:
    build:
      context: .
      target: base
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  test:
    build:
      context: .
      target: test
    profiles:
      - test

  lint:
    build:
      context: .
      dockerfile: Dockerfile.lint
    profiles:
      - test

  frontend:
    image: nginx:alpine
    ports:
      - "5000:80"
    volumes:
      - ./static:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped
